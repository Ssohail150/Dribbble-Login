<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <!-- Add your video or animation here -->
            <video autoplay muted loop id="backgroundVideo">
                <source src="assests/Video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="right-section">
            <h1>Sign up to Dribbble</h1>
            <button class="google-signup"> 
                <img src="assests/Google-icon.png" alt="Google Icon"> Sign up with Google
            </button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button class="email-signup">Continue with email</button>
            
            <p class="terms">
                By creating an account you agree with our <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>, and our default <a href="#">Notification Settings</a>.
            </p>
            <p class="signin-link">Already have an account? <a href="index.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
