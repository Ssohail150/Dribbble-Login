<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="error-banner" id="errorBanner" style="display: none;">
            <p>We couldn't find an account matching the username and password you entered. Please check your username and password and try again.</p>
        </div>
        
        <div class="success-banner" id="successBanner" style="display: none;">
            <p>Login successful! Welcome back.</p>
        </div>
        
        
        <div class="video-container">
            <video autoplay muted loop>
                <source src="assests/Video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="login-box">
            <h2>Sign in to Dribbble</h2>
            <button class="google-signin">
                <img src="assests/Google-icon.png" alt="Google Icon"> Sign in with Google
            </button>
            <div class="divider">
                <hr>
                <span>or sign in with email</span>
                <hr>
            </div>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" id="username" required>
                    <label><B>Username or Email</B></label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label><B>Password</B></label>
                    <a href="#" class="forgot-link">Forgot?</a>
                </div>
                <div class="submit-box">
                    <button type="submit">Sign In</button>
                </div>
            </form>
            <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
